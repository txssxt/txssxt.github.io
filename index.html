<!DOCTYPE html>
<html>
<head>
        <title>问答系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
                .container {
                        margin-top: 50px;
                }
                .question {
                        height: 100px;
                }
                .answer {
                        height: 200px;
                }
        </style>
</head>
<body>
        <div class="container">
                <div class="row">
                        <div class="col-md-6">
                                <h3>提问</h3>
                                <textarea class="form-control question" id="question"></textarea>
                                <button class="btn btn-primary" onclick="ask()">提交</button>
                        </div>
                        <div class="col-md-6">
                                <h3>回答</h3>
                                <textarea class="form-control answer" id="answer" readonly></textarea>
                        </div>
                </div>
        </div>
        <script>
                function ask() {
                        var question = document.getElementById("question").value;
                        $.ajax({
                                url: "/answer",
                                type: "POST",
                                data: {"question": question},
                                success: function(response) {
                                        document.getElementById("answer").value = response;
                                },
                                error: function(xhr) {
                                        alert(xhr.responseText);
                                }
                        });
                }
        </script>
</body>
</html>
